<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>pra minha lalinha</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {--bg:#000;--text:#fff;}
  *{margin:0;padding:0;box-sizing:border-box;}
  html,body{
    height:100%;width:100%;
    background:var(--bg);color:var(--text);
    font-family:'Inter',sans-serif;
    overflow:hidden;display:flex;align-items:center;justify-content:center;
  }
  #start{
    position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
    background:#000;z-index:10;flex-direction:column;
  }
  #start button{
    font-size:1.1rem;font-weight:600;
    color:#000;background:#fff;border:none;border-radius:8px;
    padding:14px 32px;cursor:pointer;transition:transform .3s ease;
  }
  #start button:hover{transform:scale(1.05);}
  .stage{
    position:absolute;inset:0;
    display:flex;align-items:center;justify-content:center;
    flex-direction:column;overflow:hidden;
  }
  .img-bg{
    position:absolute;inset:0;
    display:flex;align-items:center;justify-content:center;
    z-index:0;
  }
  .img-bg img{
    width:85%;max-width:800px;border-radius:10px;
    opacity:0;transition:opacity 2s ease;
    box-shadow:0 30px 80px rgba(0,0,0,.6);
  }
  .img-bg img.show{opacity:1;}
  .overlay{
    position:absolute;inset:0;
    background:linear-gradient(180deg,rgba(0,0,0,0.5),rgba(0,0,0,0.9));
    z-index:1;pointer-events:none;
  }
  .text{
    position:relative;
    z-index:2;
    font-size:1.2rem;
    text-align:center;
    width:90%;
    max-width:700px;
    color:#fff;
    text-shadow:0 0 8px rgba(0,0,0,0.8);
    height:5em;
  }
  .fade-end{
    position:absolute;inset:0;
    background:#000;
    opacity:0;transition:opacity 2s ease;
    z-index:5;
    display:flex;align-items:center;justify-content:center;
    flex-direction:column;
  }
  .fade-end.show{opacity:1;}
  .final-text{
    font-size:1.2rem;
    opacity:0;
    color:#fff;
    font-weight:600;
    letter-spacing:0.5px;
    animation:fadeInText 6s ease forwards;
    animation-delay:1s;
    white-space:pre-line;
    text-align:center;
  }
  @keyframes fadeInText{to{opacity:1;}}
  @media(max-width:600px){
    .text{font-size:1rem;}
    .img-bg img{width:92%;}
  }
</style>
</head>
<body>

<div id="start">
  <button id="beginBtn">começar</button>
</div>

<div class="stage">
  <div class="img-bg">
    <img src="foto1.jpg" alt="">
    <img src="foto2.jpg" alt="">
    <img src="foto3.jpg" alt="">
    <img src="foto4.jpg" alt="">
    <img src="foto5.jpg" alt="">
    <img src="foto6.jpg" alt="">
  </div>
  <div class="overlay"></div>
  <div class="text" id="text"></div>
  <div class="fade-end" id="fadeEnd">
    <div class="final-text" id="finalText"></div>
  </div>
</div>

<audio id="bgAudio" src="musica.mp3" preload="auto"></audio>

<script>
const btn = document.getElementById('beginBtn');
const startScreen = document.getElementById('start');
const audio = document.getElementById('bgAudio');
const textEl = document.getElementById('text');
const imgs = [...document.querySelectorAll('.img-bg img')];
const fadeEnd = document.getElementById('fadeEnd');
const finalText = document.getElementById('finalText');

const totalDuration = 110000; // 1m50s
const fadeOutDuration = 5000;
const imgCount = imgs.length;
const imgInterval = totalDuration / imgCount;

const typeSpeed = 45;
const eraseSpeed = 30;
const pauseTime = 2500;

const messages = [
  "pra minha lalinha.\nou larovski. namurada. paixão. amô. nabinho.",
  "é tão leve com você que até parece estranho tentar escrever algo sério.\nparece que nos conhecemos há tanto tempo que até esqueço que teve um antes.",
  "seis meses, paixão.\nseis meses que a gente se tem e a minha vida já não existe mais sem você dentro dela.",
  "penso nas viagens que ainda temos pra fazer,\nnos filmes que prometemos ver e sempre deixamos pra depois.",
  "você me faz sentir inteiro.\nmais que isso, compreendido.\nme sinto no meu lugar. contigo.",
  "te amo mais que tudo, paixão."
];

const finalMessage = "obrigado por existir.\npor ser lar.\npor ser minha paz.\n\n— seu eterno tomatinho";

function wait(ms){return new Promise(r=>setTimeout(r,ms));}
async function typeText(msg){
  textEl.textContent = "";
  for(let char of msg){ textEl.textContent += char; await wait(typeSpeed);}
  await wait(pauseTime);
  for(let i=msg.length;i>=0;i--){ textEl.textContent = msg.slice(0,i); await wait(eraseSpeed);}
}

// música
function fadeAudio(from,to,duration){
  const steps = Math.max(8, Math.round(duration/100));
  let i=0;
  const iv=setInterval(()=>{
    i++;
    audio.volume = from+(to-from)*(i/steps);
    if(i>=steps) clearInterval(iv);
  }, duration/steps);
}
function fadeOutMusic(){
  const from = audio.volume;
  const steps = Math.max(8, Math.round(fadeOutDuration/100));
  let i=0;
  const iv = setInterval(()=>{
    i++;
    audio.volume = from*(1 - i/steps);
    if(i>=steps){ audio.volume=0; audio.pause(); clearInterval(iv);}
  }, fadeOutDuration/steps);
}

async function keepAwake(){
  try { if('wakeLock' in navigator) await navigator.wakeLock.request('screen'); } catch(e){}
}

async function startShow(){
  keepAwake();
  startScreen.style.display='none';
  try { await audio.play(); } catch(e){}
  fadeAudio(0,0.45,1500);

  const startTime = performance.now();

  // troca de imagem independente
  imgs[0].classList.add('show');
  for(let i=1;i<imgCount;i++){
    setTimeout(()=>{
      imgs.forEach((img,idx)=>img.classList.toggle('show',idx===i));
    }, i*imgInterval);
  }

  // digitação sequencial
  for(let i=0;i<messages.length;i++){
    await typeText(messages[i]);
  }

  fadeEnd.classList.add('show');
  fadeOutMusic();

  finalText.textContent="";
  for(let c of finalMessage){ finalText.textContent += c; await wait(70); }
}

btn.onclick = ()=>startShow();
</script>
</body>
</html>
